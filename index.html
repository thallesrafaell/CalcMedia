<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Médias</title>
</head>
<body>
    <header>
        <img src="images/logo.png" alt="CAPELO E DIPLOMA">
        <h1>Calculadora de Médias</h1>
    </header>
    <form>
        <input type="text" placeholder="Nome da atividade" required>
        <input type="number" placeholder="Nota" required minlength="0">
        <button type="submit">Adicionar</button>
    </form>
    <table>
        <thead>
            <tr>
                <th>Nome da Atividade</th>
                <th>Nota</th>
                <th>Situação</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Atividade 1</td>
                <td>7</td>
                <td><img src="images/aprovado.png" alt="emoji festejando"></td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Media Final:</td>
                <td>7</td>
                <td>aprovado</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
